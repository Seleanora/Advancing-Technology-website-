<!DOCTYPE html>
<html>
     
    <head>
         <meta charset="UTF-8">

    <body>
           
        <nav>
             <ul>
                 <li><a href="index.html">Home</a></li>

             </ul> 
        </nav>   

    <header style="background: url('images/conference-hero.jpg')">
        <div class="wrap">
            <img src = "images/hero-symbol.jpg"/>
            <h2>ADVANCING TECHNOLOGY</h2>
            <h3>1st Annual Budding Developers Conference</h3>
            <p>Orlando, FL - October 11, 2019</p>
        </div>
    </header>

    <section id="ticket-form">
        <div class="wrap">
            <h1>Get your tickets!</h1>      
            <form method="post" action="">
                <h4>Your Info</h4>
                <label for="name">Name</label>
                <input class="block-input" type="text" name="name" placeholder="NAME" required>
                <label for="email">Email</label>
                <input class="block-input" type="text" name="email" placeholder="EMAIL" required>
                <h4>Package</h4>

                <p class="select-dropdown">
                    <select name="package"> 
                        <option value="Standard">Standard - $149</option>
                        <option value="Premium">Premium - $249</option>
                    </select>
                </p>
       
                <p>
                    <input type="checkbox" name="lodging" value="lodging">Add on 
                     lodging - $99<br>
                    <input type="checkbox" name="meals" value="meals">Add on 
                     meals - $119<br>
                </p>
                <p>
                    <input type="submit" value="Submit">
                </p>
            </form>
        </div>
    </section>
            
    <footer>
            <p>&copy; 2019</p>
    </footer>

    </body>
